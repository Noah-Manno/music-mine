<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mine</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/materialize/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/library.css">
    <link rel="stylesheet" href="./assets/css/concerts.css">
</head>

<body>

    <header>
        <div class="header-top">
            <a href="#" data-target="nav-mobile" class="top-nav sidenav-trigger full hide-on-large-only">
                <i class="material-icons">menu</i>
            </a>
            <img class="logo-top hide-on-large-only" src="./assets/images/logoCentered.png" alt="logo">
        </div>
        <ul id="nav-mobile" class="sidenav sidenav-fixed">
            <div class="logo-side-container">
                <img class="logo-small" src="./assets/images/whitedesign.png" alt="logo">
                <li><a href="/library"><i class="material-icons white-icon">library_books</i>Your Libraries</a></li>
                <li class="active" ><a href="/concerts"><i class="material-icons white-icon">music_note</i>Your Concerts</a></li>
                <li><a href="/network"><i class="material-icons white-icon">handshake</i>Your Network</a></li>
            </div>
            <div class="profile-button-container">
                <li><a href="#!"><i class="material-icons white-icon account-circle">account_circle</i><span id="profile-name">profile_name</span></a>
                </li>
                <li><a id="logout-button"><i class="material-icons white-icon logout">logout</i>Logout</a></li>
            </div>
        </ul>
    </header>
    <main>
        <div class="library-title">
            <h2>Concerts</h2>
            <a class="waves-effect waves-light modal-trigger" href="#modal3"><i
                    class="material-icons add-folder">library_add</i></a>
        </div>
        <div id="concerts"class="folders">
        </div>

        <h4 id="active-concert-title"></h4>
    </main>
      
    
         <!-- Add Concert Modal -->
         <div id="modal3" class="modal">
            <div class="modal-content">
                <h1>Create New Concert</h1>
                <form id="add-concert-form" class="row add-music">
                    <!-- Concert -->
                    <div class="input-field col s12">
                        <input id="add-concert-input" type="text" class="validate">
                        <label for="add-concert-input">Concert Name</label>
                    </div>
                    <div class="input-field col s12">
                        <select id="concert-type">
                            <option value="" disabled selected></option>
                            <option value="Winter">Winter</option>
                            <option value="Spring">Spring</option>
                            <option value="Holiday">Holiday</option>
                            <option value="Fall">Fall</option>
                            <option value="Summer">Summer</option>
                            <option value="noTheme">No Theme/Other</option>
                        </select>
                        <label>Choose A Concert Theme</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn waves-effect waves-light" type="submit" form="add-concert-form" name="action">Add Concert
                    <i class="material-icons right white-icon">check</i>
                </button>
            </div>
        </div>



    <script src="./assets/js/jQuery/jquery-3.7.1.slim.min.js"></script>
    <script src="./assets/js/materialize/materialize.min.js"></script>
    <script>

        $(document).ready(function () {
            $('.sidenav').sidenav();
        });

        $(document).ready(function () {
            $('.tabs').tabs();
        });

        $(document).ready(function () {
            $('select').formSelect();
        });

        $(document).ready(function () {
            $('.tap-target').tapTarget();
        });

        $(document).ready(function () {
            $('.modal').modal();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/library.js"></script>
    <script src="./assets/js/concert.js"></script>
</body>

</html>
