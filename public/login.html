<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mine</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&family=Nanum+Myeongjo&family=Ubuntu+Condensed&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/materialize/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/add.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>

    <h4>Welcome to Music Mine</h4>
    <div class="row">
        <div class="login-container col s10 offset-s1">
            <div class="row">
                <div class="col s12">
                    <div class="card white login-card">
                        <div class="container">
                            <div class="card-content">
                                <form id="login-form" class="row login-form">
                                    <h4>Login</h4>
                                    <div class="input-field col s12">
                                        <input id="username" type="text" class="validate">
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="password" type="text" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="button-container">
                                        <button id="login-button" class="login-button" type="submit" form="form">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="login-image-container">
                                <img class="login-image" src="./assets/images/logingirl.png"
                                    alt="girl with music notes">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/jQuery/jquery-3.7.1.slim.min.js"></script>
    <script src="./assets/js/materialize/materialize.min.js"></script>
    <script>

        $(document).ready(function () {
            $('.sidenav').sidenav();
        });

        $(document).ready(function () {
            $('.tabs').tabs();
        });

        $(document).ready(function () {
            $('select').formSelect();
        });

        $(document).ready(function () {
            $('.tap-target').tapTarget();
        });
    </script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
