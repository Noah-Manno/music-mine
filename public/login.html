<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mine</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/materialize/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>

    <header>
        <a href="/"><img src="./assets/images/musicminelogo.png" alt="logo"></a>
    </header>

    <form id="login-form" class="row login-form">
        <h1>Login</h1>
        <div class="input-field col s12">
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
        </div>
        <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
        </div>
        <div class="button-container col s12">
            <button id="login-button" class="login" type="submit" form="login-form">Login</button>
            <a href="/signup"id="sign-up"class="sign-up">New User? Sign Up Here!
            </a>
        </div>
    </form>

    <script src="./assets/js/jQuery/jquery-3.7.1.slim.min.js"></script>
    <script src="./assets/js/materialize/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
