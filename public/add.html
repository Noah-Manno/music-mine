    <form id="form" class="row add-music">
        <h4>Add Music</h4>
        <!-- COMPOSITION -->
        <div class="input-field col s6">
            <input id="piece_name" type="text" class="validate">
            <label for="piece_name">Name of Piece</label>
        </div>
        <div class="input-field col s6">
            <input id="composer" type="text" class="validate">
            <label for="composer">Composer/Arranger</label>
        </div>
        <!-- ENSEMBLE -->
        <div class="input-field col s12 m6">
            <select id="ensemble">
                <option value="" disabled selected></option>
                <option value="Choir">Choir</option>
                <option value="Band">Band</option>
                <option value="Orchestra">Orchestra</option>
                <option value="Jazz Band">Jazz Band</option>
                <option value="Marching Band">Marching Band</option>
                <option value="Acapella Group">Acapella Group</option>
                <option value="Other">Other</option>
            </select>
            <label>Which kind of ensemble is this for?</label>
        </div>
        <!--CHALLENGE LEVEL -->
        <div class="input-field col s12 m6">
            <select id="challenge">
                <option value="" disabled selected></option>
                <option value="1">1 (easy)</option>
                <option value="2">2 (medium-easy)</option>
                <option value="3">3 (medium)</option>
                <option value="4">4 (medium-difficult)</option>
                <option value="5">5 (difficult)</option>
            </select>
            <label>How Challenging is this piece?</label>
        </div>
        <!-- MORE INFORMATION -->
        <div class="input-field col s12">
            <select id="voicing">
                <option value="N/A" disabled selected></option>
                <option value="unison or two part">Unison or Two Part</option>
                <option value="satb">SATB</option>
                <option value="sab">SAB (Three-part Mixed)</option>
                <option value="treble">Treble Choir</option>
                <option value="tenor and bass">Tenor Bass</option>
                <option value="advanced">5 or more parts</option>
                <option value="instrumental">Instrumental</option>
            </select>
            <label>What is the Voicing of this piece?</label>
        </div>
        <div class="input-field col s6">
            <input id="language" type="text" class="validate">
            <label for="language">Language</label>
        </div>
        <div class="input-field col s6">
            <input id="description" type="text" class="validate">
            <label for="description">Any Additional Description</label>
        </div>
    </form>
