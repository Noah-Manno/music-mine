<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mine</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/materialize/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/library.css">
</head>

<body>

    <header>
        <div class="header-top">
            <a href="#" data-target="nav-mobile" class="top-nav sidenav-trigger full hide-on-large-only">
                <i class="material-icons">menu</i>
            </a>
            <img class="logo-top hide-on-large-only" src="./assets/images/logoCentered.png" alt="logo">
        </div>
        <ul id="nav-mobile" class="sidenav sidenav-fixed">
            <div class="logo-side-container">
                <img class="logo-small" src="./assets/images/whitedesign.png" alt="logo">
                <li><a href="#!"><i class="material-icons white-icon">library_books</i>Your Libraries</a></li>
                <li><a href="#!"><i class="material-icons white-icon">music_note</i>Your Concerts</a></li>
                <li><a href="#!"><i class="material-icons white-icon">handshake</i>Your Network</a></li>
            </div>
            <div class="profile-button-container">
                <li><a href="#!"><i class="material-icons white-icon account-circle">account_circle</i>profile_name</a>
                </li>
                <li><a id="logout-button"><i class="material-icons white-icon logout">logout</i>Logout</a></li>
            </div>
        </ul>
    </header>
    <main>
        <div class="library-title">
            <h2>Libraries</h2>
            <a class="waves-effect waves-light modal-trigger" href="#modal1"><i
                    class="material-icons add-folder">create_new_folder</i></a>
        </div>
        <div id="folders"class="folders">
            <!-- <div class="folder">
                <h3>BHS Choral Library</h3>
                <i class="material-icons folder-icons">folder_open</i>
            </div>
            <div class="folder">
                <h3>Home Library</h3>
                <i class="material-icons folder-icons">folder</i>
            </div> -->
        </div>
        <div class="current-library">
            <div class="current-library-title-container">
                <h4 id="active-library-title">Library</h4>
                <a class="waves-effect waves-light modal-trigger" href="#modal1"><i
                        class="material-icons add-piece">add_circle</i></a>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Search Library</label>
                </div>
            </div>
        </div>

        <table>
            <thead>
              <tr>
                  <th>Name</th>
                  <th>Composer/Arranger</th>
                  <th>Added On:</th>
              </tr>
            </thead>
    
            <tbody id="table-body">
              <!-- <tr>
                <td class="piece-name">Sleep</td>
                <td>Eric Whitace</td>
                <td>5/23/24</td>
              </tr> -->
            </tbody>
          </table>

    </main>
    <!-- Add Piece Modal -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h1>Add A Piece</h1>
            <form id="form" class="row add-music">
                <!-- COMPOSITION -->
                <div class="input-field col s6">
                    <input id="piece_name" type="text" class="validate">
                    <label for="piece_name">Name of Piece</label>
                </div>
                <div class="input-field col s6">
                    <input id="composer" type="text" class="validate">
                    <label for="composer">Composer/Arranger</label>
                </div>
                <!-- ENSEMBLE -->
                <div class="input-field col s12">
                    <select id="ensemble">
                        <option value="" disabled selected></option>
                        <option value="Choir">Choir</option>
                        <option value="Band">Band</option>
                        <option value="Orchestra">Orchestra</option>
                        <option value="Jazz Band">Jazz Band</option>
                        <option value="Marching Band">Marching Band</option>
                        <option value="Acapella Group">Acapella Group</option>
                        <option value="Other">Other</option>
                    </select>
                    <label>Which kind of ensemble is this for?</label>
                </div>
                <!--CHALLENGE LEVEL -->
                <div class="input-field col s12">
                    <select id="challenge">
                        <option value="" disabled selected></option>
                        <option value="1">1 (easy)</option>
                        <option value="2">2 (medium-easy)</option>
                        <option value="3">3 (medium)</option>
                        <option value="4">4 (medium-difficult)</option>
                        <option value="5">5 (difficult)</option>
                    </select>
                    <label>How Challenging is this piece?</label>
                </div>
                <!-- MORE INFORMATION -->
                <div class="input-field col s12">
                    <select id="voicing">
                        <option value="N/A" disabled selected></option>
                        <option value="unison or two part">Unison or Two Part</option>
                        <option value="satb">SATB</option>
                        <option value="sab">SAB (Three-part Mixed)</option>
                        <option value="treble">Treble Choir</option>
                        <option value="tenor and bass">Tenor Bass</option>
                        <option value="advanced">5 or more parts</option>
                        <option value="instrumental">Instrumental</option>
                    </select>
                    <label>What is the Voicing of this piece?</label>
                </div>
                <div class="input-field col s6">
                    <input id="language" type="text" class="validate">
                    <label for="language">Language</label>
                </div>
                <div class="input-field col s6">
                    <input id="description" type="text" class="validate">
                    <label for="description">Description?</label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn waves-effect waves-light" type="submit" form="form" name="action">Add Piece
                <i class="material-icons right white-icon">check</i>
            </button>
        </div>
    </div>



    <script src="./assets/js/jQuery/jquery-3.7.1.slim.min.js"></script>
    <script src="./assets/js/materialize/materialize.min.js"></script>
    <script>

        $(document).ready(function () {
            $('.sidenav').sidenav();
        });

        $(document).ready(function () {
            $('.tabs').tabs();
        });

        $(document).ready(function () {
            $('select').formSelect();
        });

        $(document).ready(function () {
            $('.tap-target').tapTarget();
        });

        $(document).ready(function () {
            $('.modal').modal();
        });
    </script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/library.js"></script>
</body>

</html>
